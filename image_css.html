<!DOCTYPE html>
<html>
    <head>
        <title>Link</title>
        <link rel="stylesheet" href="css/image.css">
    </head>
    <body>
        <img src="img/google.png" alt="Google FULL">
        <h1>Google image in full size as your image resolution.</h1>
        <img src="img/google.png" alt="Google SMALL" width="100px">
        <h4>Google image in adjusted resolution.</h4>


        <a href="img/google.png" target="_blank">
            <img src="img/google.png" alt="Google SMALL" width="100px" ></img>
        </a>

        <h5>Google image that opens image in different tab.</h5>

        <a href="https://google.com" target="_blank">
            <img src="img/google.png" alt="Google SMALL" width="100px" ></img>
        </a>

        <h6>Google image that opens Google website in different tab.</h6>

    </body>
</html>
