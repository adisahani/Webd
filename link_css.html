<!DOCTYPE html>
<html>
    <head>
        <title>Link</title>
        <link rel="stylesheet" href="css/link.css">
    </head>
    <body>
        <p>LIST WITH ICONS || WITH LINKS OPENS IN THE SAME TAB:</p>
        <ul>
            <li><a href="https://google.com">GOOGLE</a></li>
            <li><a href="https://facebook.com">FACEBOOK</a></li>
            <li><a href="https://amazon.com">AMAZON</a></li>
        </ul>
        <br>    
        <!-- br is use to break sentence or adding new line. --> 
                
            <p>OPENS IN THE DIFFERENT TAB:</p>
        <a href="https://google.com" target="_blank">GOOGLE</a></li>
        
        <p>MY name is Aditya but this <abbr title="ADITYA IS GOOGLE">ADITYA</abbr> is Google and here is link to <a href="https://google.com">Aditya</a>.</p>
        
    
        
        <blockquote cite="https://google.com">GOOGLE IS GREAT</blockquote>
        <!--blockquote is use for non functioning quotes with hidden links only seen by developers-->
    </body>
</html>
