<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <link rel="stylesheet" href="css/form.css">
    </head>
    <body>
    <form id="box">  

        <div>
            <label>First Name</label>
            <input type="text"  name="first_Name"  placeholder="First name" >
        </div>
        <br>
        <div>
            <label>Last Name</label>
            <input type="text"  name="last_Name"  placeholder="Last name" >
        </div>
        <br>
        <div>
            <label>Age</label>
            <input type="number"  name="age" value="12" >
            <label>Gender</label>
            <select name="gender">
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
                <option value="other">OTHERS</option>
            </select>
        </div>
        <br>
        <div>
            <label>Birth date</label>
            <input type="date"  name="birth_date">
        </div>
        <br>
        <div>
            <label>Are you enjoying Web Designing: </label>
            <input name="enjoy"  type="radio" value="YES" >YES
            <input name="enjoy"  type="radio" value="YES" >NO
        </div>
        <br>
        <div>
            <label>Message</label>
            <textarea name="Message" placeholder="Enter what you think about the course"></textarea>
        </div>
        <br>
        <button>SUBMIT</button>
    </form>
    
    </body>
</html>
